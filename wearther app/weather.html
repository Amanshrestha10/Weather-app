<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather app</title>
</head>

<body>
    <div class="title">
    <h1 class="title">Weather Forcast</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="image/search.png" alt=""></button>
        </div>
        
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="image/clear.png" alt="rain" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">newyork</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" alt="wind">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
  
</body>

</html>
